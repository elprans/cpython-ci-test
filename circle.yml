machine:
  python:
    version: 3.5.1

dependencies:
  override:
    - sudo apt-get -qq update
    - sudo apt-get install -y clang
    - pip install -U pip
    - pyenv local 3.5.1

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) CC=gcc ./configure --with-pydebug && make -j && make test TESTOPTS="-uall -j0" ;; 1) CC=clang ./configure --with-pydebug && make -j && make test TESTOPTS="-uall -j0" ;; 2) cd Doc && make venv PYTHON=python3 && make html SPHINXBUILD="./venv/bin/python3 -m sphinx" SPHINXOPTS="-nW -q -b linkcheck" ;; 3) exit 0 ;; esac:
        parallel: true
